<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Home</title>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4" th:object="${productDto}">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="f : ${foods}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${f.name}">{name}</span> Price: <span th:text="${f.price}">{price}</span> lv</span>
                        <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=${f.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="d : ${drinks}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${d.name}">{name}</span> Price: <span th:text="${d.price}">{price}</span> lv</span>
                        <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=${d.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="h : ${households}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${h.name}">{name}</span> Price: <span th:text="${h.price}">{price}</span> lv</span>
                        <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=${h.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="o : ${other}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${o.name}">{name}</span> Price: <span th:text="${o.price}">{price}</span> lv</span>
                        <a class="ml-3 text-danger" th:href="@{/buy/{id}(id=${o.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:href="@{/buy/all}" class="btn btn-danger">Buy all products for <span th:text="${totalPrice}">totalPriceOfProducts</span> lv</a>
    </div>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
