<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Add product</title>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:object="${productDto}"
          th:method="post"
          th:action="@{/products/add}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control" id="name"
                   th:errorclass="is-invalid"
                   th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   class="invalid-feedback text-danger"> Name error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control" id="description"
                      th:errorclass="is-invalid"
                      th:field="*{description}">
            </textarea>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"
                   class="invalid-feedback text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control" id="neededBefore"
                   th:errorclass="is-invalid"
                   th:field="*{neededBefore}"/>
            <small
                    th:if="${#fields.hasErrors('neededBefore')}"
                    th:errors="*{neededBefore}"
                    class="invalid-feedback text-danger">Needed before date error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control" id="price"
                   th:errorclass="is-invalid"
                   th:field="*{price}"/>
            <small
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}"
                    class="invalid-feedback text-danger">Price error message</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category"
                    th:errorclass="is-invalid"
                    th:field="*{category}">
                <option value="">Select category</option>
                <option value="FOOD">Food</option>
                <option value="DRINK">Drink</option>
                <option value="HOUSEHOLD">Household</option>
                <option value="OTHER">Other</option>
            </select>
            <small
                    th:if="${#fields.hasErrors('category')}"
                    th:errors="*{category}"
                    class="invalid-feedback text-danger">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
